<html>
    <head>
        <meta charset="utf-8">
        <title>IGR204 Project</title>
        <link rel="stylesheet" href="css/map-style.css">
        <script type="text/javascript" src="js/d3/d3.js"></script>
        <script type="text/javascript" src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js">
        </script>
    </head>
    <body>
        <div id="chooser">
            <form class="grid-container" name="myForm" >
                <div class="choice" onclick="updateColor()">
                    <input type="radio" id="1" name="attribute" value="GDP" checked="checked">
                    <label for="1" style="font-size: 10px; padding-right: 5px;">GDP per capita</label>
                </div>
                <div class="choice" onclick="updateColor()" >
                    <input type="radio" id="2" name="attribute" value="Unemployment">
                    <label for="2" style="font-size: 10px; padding-right: 5px;">Unemployment</label>
                </div>
                <div class="choice" onclick="updateColor()">
                    <input type="radio" id="3" name="attribute" value="Public debt"  >
                    <label for="3"  style="font-size: 12px; padding-right: 12px;">Public debt</label>
                </div>
            </form>
        </div>
        <div id="map-holder">
            <script type="text/javascript" src="js/map.js"></script>
        </div>
    </body>
</html>
