<html>
    <head>
        <meta charset="utf-8">
        <title>IGR204 Project</title>
        <link rel="stylesheet" href="css/map-style.css">
        <link rel="stylesheet" href="css/main_style.css">
        <link rel="stylesheet" href="css/correlation_style.css">
        <link rel="stylesheet" href="css/barchart-style.css">
        <script type="text/javascript" src="js/d3/d3.js"></script>
        <script type="text/javascript" src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js">
        </script>
    </head>
    <body>
        <div id="container">
          <div id="map">
            <div id="map-holder"></div>
            <div id="chooser">
                <form class="grid-container" name="myForm" >
                    <div class="choice" onclick="updateColor()">
                        <input type="radio" id="1" name="attribute" value="GDP" checked="checked">
                        <label for="1">GDP per capita</label>
                    </div>
                    <div class="choice" onclick="updateColor()">
                        <input type="radio" id="3" name="attribute" value="Public debt"  >
                        <label for="3">Public debt</label>
                    </div>
                    <div class="choice" onclick="updateColor()" >
                        <input type="radio" id="2" name="attribute" value="Unemployment">
                        <label for="2">Unemployment</label>
                    </div>
                </form>
            </div>
            <div id="map_legend" style="pointer-events: none;"></div>
            <div id="smiley_legend" style="pointer-events: none;"></div>
          </div>

          <div id="by_country">
            <button id="maleGraph">Males</button>
            <button id="femaleGraph">Females</button>
          </div>

          <div id="rita">

          </div>

          <div id="correlation">

          </div>

        </div>

        <script type="text/javascript" src="js/rita.js"></script>
        <script type="text/javascript" src="js/map.js"></script>
        <script type="text/javascript" src="js/correlation.js"></script>
        <script type="text/javascript" src="js/by_country_graph.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
